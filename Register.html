<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style> 

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.bodyregister{
    background-image: url(Imagenes/FONDOREGISTER.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.container{
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.container p{
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container a{
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    background-color: #303030;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input{
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.formulario-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.register-in{
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .register-in{
    transform: translateX(100%);
}

.register-up{
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .register-up{
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

.redes{
    margin: 20px 0;
}

.redes a{
    border: 1px solid #ccc;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
}

.desplazamiento-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    z-index: 1000;
}

.container.active .desplazamiento-container{
    transform: translateX(-100%);
}

.desplazamiento1{
    background-color: #303030;
    height: 100%;
    background: linear-gradient(to right, #303030, #303030);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .desplazamiento1{
    transform: translateX(50%);
}

.desplazamiento{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.desplazamiento-izquierda{
    transform: translateX(-200%);
}

.container.active .desplazamiento-izquierda{
    transform: translateX(0);
}

.desplazamiento-derecha{
    right: 0;
    transform: translateX(0);
}

.container.active .desplazamiento-derecha{
    transform: translateX(200%);
}
</style>
    <title>Register</title>
</head>

<body class="bodyregister">

    <div class="container" id="container">
        <div class="formulario-container register-up">
            <form>
                <h1>Crea tu cuenta</h1>
                <h1>como empresa</h1>
                <div class="redes">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <input type="text" placeholder="Nombre de empresa">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Registrarme</button>
            </form>
        </div>
        <div class="formulario-container register-in">
            <form>
                <h1>Crea tu cuenta</h1>
                <h1>como cliente</h1>
                <div class="redes">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Registrarme</button>
            </form>
        </div>
        <div class="desplazamiento-container">
            <div class="desplazamiento1">
                <div class="desplazamiento desplazamiento-izquierda">
                    <h1>Bienvenido/a a OZARIS</h1>
                    <p>¿Deseas crear tu cuenta como cliente? Da click en el boton</p>
                    <button class="hidden" id="login">Cliente</button>
                </div>
                <div class="desplazamiento desplazamiento-derecha">
                    <h1>Bienvenido/a a OZARIS</h1>
                    <p>¿Deseas crear tu cuenta como empresa? Da click en el boton</p>
                    <button class="hidden" id="register">Empresa</button>
                </div>
            </div>
        </div>
    </div>

    <script>
const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
</script>
</body>

</html>
