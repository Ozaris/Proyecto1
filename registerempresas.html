<script>
  // Validación para el formulario de registro de empresa
  document.getElementById('loginFormEmp').addEventListener('submit', function(event) {
      const password = document.getElementById('pass').value;

      // Verifica si la contraseña tiene al menos 8 caracteres
      if (password.length < 8) {
          event.preventDefault(); // Evita que el formulario se envíe
          alert('La contraseña debe tener al menos 8 caracteres.');
          return;
      }

      // Expresión regular para buscar al menos un carácter especial
      const specialCharRegex = /[!@#$%^&*()_+<>?]/;

      // Verificamos si la contraseña tiene al menos un carácter especial
      if (!specialCharRegex.test(password)) {
          event.preventDefault(); // Evita que el formulario se envíe
          alert('La contraseña debe contener al menos un carácter especial.');
      }
  });
</script>
<script>
  const ocultarvercontraseña = document.getElementById('ocultarver-contraseña');
  const passwordInput = document.getElementById('pass');

  ocultarvercontraseña.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      ocultarvercontraseña.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
  });
