<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="Imagenes/logoproyecto.png">
    <title>Inicio de sesion</title>
</head>
<body class="bodyiniciosesion">
    
    <div class="containeriniciosesion">

        <div class="containerleftiniciosesion">
                <form class="frominiciosesion" action="RF_login_usr.php" method="POST">
                    <h1 class="h1iniciosesion2">Inicio de Sesion</h1>
                    <input class="inputiniciosesion" maxlength="50" type="email" placeholder="Email" id="email" name="email">
                    <div class="inputcontraseñaregister">
                        <input class="inputiniciosesion" minlength="8" maxlength="16" type="password" placeholder="Password" id="pass" name="pass" required>
                        <span class="ocultarver-contraseña" id="ocultarver-contraseña"><i class="fa-solid fa-eye"></i></span>
                    </div>
                    <a href="contrasenia.html" class="continicio">¿Olvidaste tu contraseña?</a>
                    <button class="botoniniciosesion" value="envio-in" name ="envio-in">Iniciar Sesion</button>
                    <a class="botonregistrarmeiniciosesion2" href="registerclientes.html">Registrarme</a>
                </form>
                <a href="index.php" class="botonatrasiniciosesion"> <i class="fa-solid fa-1x fa-arrow-left"></i> </a>
        </div>
        <div class="containerrightiniciosesion">
            <img class="logosiniciodesesion" src="style/Imagenes/Logosblanco.png" alt="img">
                    <h1 class="h1iniciosesion">Hola de nuevo</h1>
                    <h1 class="h1iniciosesion">OZARIS te espera</h1>
                    <p class="piniciosesion">¿No tienes una cuenta? Da click en el boton</p>
                    <a href="registerclientes.html"><button class="botonregistrarmeiniciosesion">Registrarme</button></a>
        </div>

    </div>


    <script>
        const ocultarvercontraseña = document.getElementById('ocultarver-contraseña');
        const passwordInput = document.getElementById('pass');
      
        ocultarvercontraseña.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            ocultarvercontraseña.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
      </script>

</body>
</html>
