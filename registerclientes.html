<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
      const password = document.getElementById('pass').value;
      const regex = /^[\w!@#$%^&*()_+<>?]*$/; // Acepta letras, números y caracteres especiales

      if (!regex.test(password)) {
          event.preventDefault(); // Evita que el formulario se envíe
          alert('Por favor, usa solo caracteres válidos en la contraseña.');
      }
  });
</script>

<script>
  const ocultarvercontraseña = document.getElementById('ocultarver-contraseña');
  const passwordInput = document.getElementById('pass');

  ocultarvercontraseña.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      ocultarvercontraseña.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
  });
</script>
